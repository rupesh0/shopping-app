<template>
  <article class="slds-card">
    <div lwc:if={displayState.productBlock}>
      <c-product-block products={products} ongotocart={goToCart}>
      </c-product-block>
    </div>
    <div lwc:elseif={displayState.cartBlock}>
      <c-cart-block
        products={cartProducts}
        ongotoproducts={goToProducts}
        onplaceorder={placeOrder}
      ></c-cart-block>
    </div>
    <div lwc:elseif={displayState.invoiceBlock}>
      <c-invoice-block order-id={orderId}></c-invoice-block>
    </div>
  </article>
</template>
