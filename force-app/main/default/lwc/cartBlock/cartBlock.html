<template>
  <c-toolbar
    toolbar-title={labels.common_label_cart}
    toolbar-sub-title={toolbarSubTitle}
  >
    <div slot="upperRowItems">
      <ul class="slds-button-group-list">
        <li>
          <lightning-button
            variant="brand"
            label={labels.common_label_go_to_products}
            onclick={goToProducts}
          ></lightning-button>
        </li>
        <li class="slds-page-header__control">
          <lightning-button
            label={labels.common_label_place_order}
            onclick={placeOrder}
          ></lightning-button>
        </li>
      </ul>
    </div>
  </c-toolbar>

  <div style="height: 250px">
    <lightning-datatable
      key-field="Id"
      data={products}
      show-row-number-column
      columns={columns}
      onsave={updateCart}
      onrowaction={deleteFromCart}
    >
    </lightning-datatable>
  </div>
</template>
