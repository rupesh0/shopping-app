<template>
    <lightning-card  variant="wide"  title={labels.common_label_products} icon-name="standard:product">
        <div>
            <input placeholder={labels.search_product_placeholder} onchange={searchProduct} ></input>
            <lightning-button label={labels.common_label_add_to_cart}  onclick={addToCart} ></lightning-button>
        </div>
        <div style="height: 250px">
            <lightning-datatable
                key-field="Id"
                data={productsToDisplay}
                columns={columns}
                sorted-by={sortBy}
                sorted-direction={sortDirection}
                onsort={handleSortResult}            
                >
            </lightning-datatable>  
        </div>  
    </lightning-card>
</template>
