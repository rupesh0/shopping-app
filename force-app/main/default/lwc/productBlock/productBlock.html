<template>
  <c-toolbar
    toolbar-title={labels.common_label_products}
    toolbar-sub-title={toolbarSubTitle}
  >
    <div slot="lowerRowItems">
      <ul class="slds-button-group-list">
        <li>
          <lightning-input
            variant="label-hidden"
            type="search"
            onkeyup={searchProduct}
            placeholder={labels.search_product_placeholder}
          ></lightning-input>
        </li>
        <li class="slds-page-header__control">
          <lightning-button
            label={labels.common_label_add_to_cart}
            onclick={addToCart}
          ></lightning-button>
        </li>
      </ul>
    </div>
  </c-toolbar>
  <div style="height: 250px">
    <lightning-datatable
      key-field="Id"
      data={productsToDisplay}
      columns={columns}
      sorted-by={sortBy}
      sorted-direction={sortDirection}
      onsort={handleSortResult}
    >
    </lightning-datatable>
  </div>
</template>
